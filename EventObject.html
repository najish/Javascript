<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Objects</title>
    <style>

    </style>
</head>
<body>
    <input type="text" name="input" id="btn">
    <div>
        <span>You Press : </span>
        <span id="msg">this key</span>
    </div>
    <script>
        const btn = document.getElementById('btn');
        function youPress(event) {
            const sp = document.querySelector('#msg');
            sp.textContent = '"' + event.key + '"';
            console.log(event.key);
        }

        btn.addEventListener('keydown',youPress);
    </script>
</body>
</html>
